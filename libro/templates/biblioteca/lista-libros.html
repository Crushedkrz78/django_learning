<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de libros</title>
    </head>
    <body>
        <h1>Libros registrados</h1>
        <table border="1">
            <thead>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>                
            </thead>
            <tbody>
                {% for l in libros %}
                    <tr>
                    <td>{{l.id}}</td>
                    <td>{{l.title}}</td>
                    <td>{{l.autor.nombre}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>        
    </body>    
</html>
